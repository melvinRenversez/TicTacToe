<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>

    <title>Tic Tac Toe</title>
</head>
<body>
    
    <h1>Tic-Tac-Toe</h1>

    <div style="display: flex; width: 95vw; position: relative; justify-content: space-between;">

        <p id="userCont">You : <span id="user"></span> </p>
        <p id="oppNameCont">Opponent : <span id="oppName"></span> </p>


    </div>
    <br>

    <p id="valueCont"> You are playing <span id="value"></span></p>
    <br>
    <p id="whosTurn">X's turn</p>


    <div>
        <p id="enterName">Enter your name : </p>
        <input type="text" placeholder="Name" id="name" autocomplete="off">
    </div>

    <button id="find">Search for a player</button>
    <img id="loading" src="assets/loading.gif" alt="">

    <div id="bigCont">


        <div id="cont">
            <div class="btn" id="btn1"></div>
            <div class="btn" id="btn2"></div>
            <div class="btn" id="btn3"></div>
            <div class="btn" id="btn4"></div>
            <div class="btn" id="btn5"></div>
            <div class="btn" id="btn6"></div>
            <div class="btn" id="btn7"></div>
            <div class="btn" id="btn8"></div>
            <div class="btn" id="btn9"></div>
        </div>

    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
</html>
